<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>Password recovery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="/assets/landing/global.min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/assets/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="https://cdn.flurry.com/js/flurry.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            FlurryAgent.startSession('VG4NW39X4ZYWBYSNNT5P');
        });
    </script>
</head>
<body>

    <!-- HEADER -->
    {{template "header"}}

    <!-- CONTENT -->
    <div class="content">
        <div class="container">
            <!-- Forgot your password? LOL ^_^ -->
            <h1>Password recovery</h1>
            <font color="red">{{.recoveryErr}}</font>
            <form action="" method="POST" name="recoveryForm" id="recoveryForm" onsubmit="$('#submitButton').html('Please wait...').prop('disabled', true);" >
                <input class="text" value="{{.email}}" type="text" name="email" autocomplete="off" placeholder="Enter your registration email" style="width: 310px;" /><br/><br/>
                <input type="hidden" name="recovery" value="register" />
                <button id="submitButton" type="submit">Submit</button>
            </form>
        </div>
    </div>

    <br/>

    <!-- FOOTER -->
    {{template "footer"}}

</body>
</html>
